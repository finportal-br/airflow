# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - finportal-airflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5ba06fa3c22e4ab4b92563ec5dcba749 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7db04b91b2e24317a84182ae620c229e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5ba06fa3c22e4ab4b92563ec5dcba749 }}/richardfelix/finportal-airflow:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'finportal-airflow'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9dd7700c19e448faa51fc173ffec6d78 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5ba06fa3c22e4ab4b92563ec5dcba749 }}/richardfelix/finportal-airflow:${{ github.sha }}'