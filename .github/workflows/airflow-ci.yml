name: Build and Deploy Airflow

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Deploy Infra with Terraform
        run: |
          cd infra
          terraform init
          terraform apply -auto-approve \
            -var="redeploy_tag=${{ github.ref_name }}" \
            -var="acr_password=${{ secrets.ACR_PASSWORD }}"

      - name: Build and Push Image to ACR
        run: |
          docker build -t airflow:latest .
          
          ACR_USERNAME=$(az acr credential show --name airflowacr1234 --query username -o tsv)
          ACR_PASSWORD=$(az acr credential show --name airflowacr1234 --query passwords[0].value -o tsv)

          docker tag airflow:latest airflowacr1234.azurecr.io/airflow:latest
          echo $ACR_PASSWORD | docker login airflowacr1234.azurecr.io -u $ACR_USERNAME --password-stdin
          docker push airflowacr1234.azurecr.io/airflow:latest