name: Build and Deploy Airflow

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Push Image to ACR
        run: |
          docker build -t airflow:latest .
          
          ACR_USERNAME=$(az acr credential show --name airflowacr1234 --query username -o tsv)
          ACR_PASSWORD=$(az acr credential show --name airflowacr1234 --query passwords[0].value -o tsv)

          docker tag airflow:latest airflowacr1234.azurecr.io/airflow:latest
          echo $ACR_PASSWORD | docker login airflowacr1234.azurecr.io -u $ACR_USERNAME --password-stdin
          docker push airflowacr1234.azurecr.io/airflow:latest

      - name: Deploy Infra with Terraform
        run: |
          cd infra
          terraform init
          terraform apply -auto-approve -var="redeploy_tag=${{ github.ref_name }}"