name: Terraform + Deploy Airflow

on:
  push:
    tags:
      - 'v*'

jobs:
  terraform-and-deploy:
    name: "Provision Infra + Deploy Airflow"
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: infra

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}"

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Extract Public IP from Terraform
        id: tfoutput
        run: |
          echo "ip=$(terraform output -raw vm_ip)" >> "$GITHUB_OUTPUT"

      - name: Wait for VM to be ready
        run: sleep 60

      - name: Copy Airflow project to VM via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.tfoutput.outputs.ip }}
          username: airflowadmin
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./airflow"    # ajuste conforme sua pasta raiz
          target: "~/airflow"

      - name: Run docker compose up via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ steps.tfoutput.outputs.ip }}
          username: airflowadmin
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/airflow
            docker compose down || true
            docker compose up -d --build
